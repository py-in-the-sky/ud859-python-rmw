application: ud859-python-rmw
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?(node_modules/.*)$
- ^(.*/)?(test/.*)$
- ^(.*/)?(examples/.*)$
- ^(.*\.json)$
- ^(README.*)$
- ^(readme.*)$

libraries:
- name: webapp2
  version: "2.5.2"
